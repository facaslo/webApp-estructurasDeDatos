{% extends 'base/base.html' %}

{% block titulo %}
    <title> Log in </title> 
{% endblock %}

{% block content %}
    {% from "_macro.html" import render_field%}

    <form name="Login" method="POST">
        <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}            
        </dl>
        <p> <input type = submit> </p>
    </form>

{% endblock %}
