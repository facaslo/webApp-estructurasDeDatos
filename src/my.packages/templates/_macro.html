{% macro render_field(field)%}
    <!-- <dt> {{field.label}} </dt>
    <dd> {{ field(**kwargs)|safe }}  </dd> -->
    
    <p class = formInput> {{ field(**kwargs)|safe }}  </p>
    
    <!-- Imprimir lista de errores -->
    {% if field.errors%}
        <ul>
            {% for error in field.errors %}
                <li> 
                    {{error}}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endmacro %}

{% macro show_collection(coleccion) %}
    {% for elemento in collecion %}
        <li> {{elemento}} </li>
    {% endfor %}
{% endmacro %}
